<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
    <link
      rel="shortcut icon"
      href="./icons/favicon.png"
      type="image/x-icon">
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
</head>
<body>
  <div class="container">

    <h1>GAME -
      <span>2048</span>
    </h1>

    <p class="rules">Use buttons or keyboard, merge the tiles.<br>Get to 2048!</p>
    <div class="game-header">
      <div class="score-record">
        <div>
          <p>Best Score:</p>
          <p id="record">0</p>
        </div>
        <a class="button" id="reset-record">RESET</a>
      </div>
      <div class="controls">
        <p class="info">
          Score:
          <span class="game-score">0</span>
        </p>
        <a class="button control start">Start</a>
        <a class="button control restart hidden">Restart</a>
      </div>
    </div>
    <table class="game-field">
      <tbody>
        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>
      </tbody>
    </table>
    <div class="arrows">
      <div class="arrows-row">
        <a class="button arrow up">Up</a>
      </div>
      <div class="arrows-row">
        <a class="button arrow left">Left</a>
        <a class="button arrow down">Down</a>
        <a class="button arrow right">Right</a>
      </div>
    </div>
    <div class="message-container">
      <p class="message message-lose hidden"><span>ğŸ˜”</span> You lose! Restart the game?</p>
      <p class="message message-win hidden"><span>ğŸ†</span>Winner! Congrats! You did it!</p>
      <p class="message message-start"><span>ğŸ™‚</span> Press "Start" to begin game!</p>
    </div>
  </div>
  
  <script
    type="module"
    src="scripts/main.js"
  ></script>
</body>
</html>
