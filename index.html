<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
    <link
      rel="shortcut icon"
      href="./icons/favicon.png"
      type="image/x-icon">
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
</head>
<body>
  <div class="container">

    <h1>GAME -
      <span>2048</span>
    </h1>

    <p class="rules">Use buttons or keyboard, merge the tiles.<br>Get to 2048!</p>
    <div class="game-header">
      <div class="score-record">
        <p>Your Best:</p>
        <p id="record">0</p>
      </div>
      <div class="controls">
        <p class="info">
          Score:
          <span class="game-score">0</span>
        </p>
        <button class="button control start">Start</button>
        <button class="button control restart hidden">Restart</button>
      </div>
    </div>
    <table class="game-field">
      <tbody>
        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>

        <tr class="field-row">
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
          <td class="field-cell"></td>
        </tr>
      </tbody>
    </table>
    <div class="arrows">
      <div class="arrows-row">
        <button class="button arrow up">Up</button>
      </div>
      <div class="arrows-row">
        <button class="button arrow left">Left</button>
        <button class="button arrow down">Down</button>
        <button class="button arrow right">Right</button>
      </div>
    </div>
    <div class="message-container">
      <p class="message message-lose hidden">You lose! Restart the game?</p>
      <p class="message message-win hidden">Winner! Congrats! You did it!</p>
      <p class="message message-start">
        Press "Start" to begin game. <br> Good luck!
      </p>
    </div>
  </div>
  
  <script
    type="module"
    src="scripts/main.js"
  ></script>
</body>
</html>
